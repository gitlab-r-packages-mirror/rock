pages:
  stage: build
  image: alpine:latest
  script:
    - echo 'Nothing to do...'
  artifacts:
    paths:
    - public
  only:
  - master

devtools-check:
  stage: test
  image: rocker/tidyverse
  script:
    - R -e 'install.packages(c("data.tree", "dplyr", "DiagrammeR", "glue", "purrr"))'
    - R -e 'install.packages(c("knitr", "rmarkdown", "covr", "testthat"))'
    - R -e 'devtools::install_gitlab("r-packages/yum")'
    - R -e 'devtools::install_github("matherion/ufs")'
    - R -e 'devtools::check()'
  tags:
    - docker
