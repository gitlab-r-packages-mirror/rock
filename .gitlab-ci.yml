variables:
  CODECOV_TOKEN: "8ff529cc-45e2-4835-8485-29df0961b10b"
  _R_CHECK_CRAN_INCOMING_: "false"
  _R_CHECK_FORCE_SUGGESTS_: "true"
  APT_PKGS: "libcurl4-openssl-dev libssh2-1-dev libssl-dev libxml2-dev zlib1g-dev git libgsl0-dev"

pages:
  stage: build
  image: alpine:latest
  script:
    - mkdir public/iROCK
    - cp -R iROCK public
    - mkdir public/img
    - cp img/hex-logo.png public/img/hex-logo.png
  artifacts:
    paths:
    - public
  only:
  - master

devtools-check:
  stage: test
  image: rocker/tidyverse
  before_script:
    - apt-get update
    - apt-get install -y --no-install-recommends ${APT_PKGS}
    - apt-get install -y --no-install-recommends qpdf pandoc pandoc-citeproc
    - R -e 'install.packages(c("data.tree", "dplyr", "DiagrammeR", "glue", "purrr", "yum"))'
    - R -e 'install.packages(c("knitr", "rmarkdown", "covr", "testthat", "rENA"))'
  script:
    - R -e 'devtools::install_gitlab("r-packages/yum")'
    - R -e 'devtools::check()'
  tags:
    - docker

coverage:
  stage: deploy
  tags:
    - docker
  image: rocker/tidyverse
  when: on_success
  only:
    - master
  before_script:
    - apt-get update
    - apt-get install -y --no-install-recommends ${APT_PKGS}
    - apt-get install -y --no-install-recommends qpdf pandoc pandoc-citeproc
  script:
    - install2.r covr
    - R -e 'install.packages(c("data.tree", "dplyr", "DiagrammeR", "glue", "purrr", "yum"))'
    - R -e 'install.packages(c("devtools", "covr", "testthat", "here", "rENA"))'
    - R -e 'devtools::install_gitlab("r-packages/yum")'
    - R -e 'devtools::install()'
    - R -e 'covr::codecov(type = c("tests", "examples"), quiet = FALSE)'
